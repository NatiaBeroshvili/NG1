<app-roomstype (typeId)="roomTypeFromChild($event)"></app-roomstype>

<div class="cont">
  <div class="room-card" *ngFor="let room of roomsArr">
    <div *ngIf="room.images?.length">
      <img [src]="room.images[0].source" alt="Room Image" />
      <h2>{{ room.name }}</h2>
      <p>Night price: {{ room.pricePerNight }} â‚¬</p>
    
       <button routerLink="/booking/{{room.id}}"   class="bkn">Book Now</button>
       <!-- <p>Maximum Guests: {{ room.maximumGuests }}</p> -->
    </div>
  </div>
</div>
