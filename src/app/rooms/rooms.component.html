

<app-roomstype></app-roomstype>


<div class="room-card" *ngIf="room">
  <h2>{{room.name }}</h2>
  <p>ფასი: {{ room.pricePerNight }}</p>
  <p>მაქსიმუმ სტუმარი: {{ room.maximumGuests }}</p>

  <div *ngIf="room.images?.length">
    <img [src]="room.images[0].imageUrl" alt="Room Image" />
  </div>
</div>
